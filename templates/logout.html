{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="p-8 bg-white rounded-lg shadow-lg text-center max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">You have been logged out</h1>
        <p class="mb-6 text-gray-600">Thank you for visiting. You can log in again or continue as a guest.</p>
        <div class="flex justify-center gap-4">
            <a href="{% url 'login' %}" 
               class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all">
                Log In
            </a>
            <a href="{% url 'guest' %}" 
               class="px-5 py-2 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 transition-all">
                Continue as Guest
            </a>
        </div>
    </div>
</body>
</html>
